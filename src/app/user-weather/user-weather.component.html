<div class="alert alert-warning">
    <span>Please, input a city:</span>
    <input type="text" #box >
    <button (click)="addItem(box.value)">OK</button>
</div>
<userWeatherTable  [cities]="cities"
                   (onToggleFavorite)="toggleFavorite($event)"
                   (onRemove)="removeItem($event)"
></userWeatherTable>
