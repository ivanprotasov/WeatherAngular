<ul class="pagination">
    <li>
        <a class='pagination-prev' (click)="prevPage()" href="#">«</a>
    </li>
    <li *ngFor='let number of partsArr' [ngClass]='setActive(number)'>
        <a class='pagination-number'
           (click)='changePage(number)'
           href="#">{{number}}
        </a>
    </li>
    <li>
        <a class='pagination-next' (click)="nextPage()" href="#">»</a>
    </li>
</ul>
